<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.7.2/build/styles/default.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <style>
      html, body {
          height: 100%;
          margin: 0;
          padding: 0;
      }

      #mn_app {
          height: 100%;
          overflow-y: auto;
          margin-top: 15px;
      }
      button:focus {outline:0;}

      [v-cloak] { display: none; }
  </style>
  </head>
  <body>
    <div id="mn_app" style="padding:10px">
      <div id="mn_app_content" v-cloak>
        <button type="button" class="btn btn-primary btn-sm" @click="settings = !settings"><i class="bi bi-gear"></i></button>
        <button type="button" class="btn btn-primary btn-sm" @click="toggleVisibility">{{hidden ? "Show" : "Hide"}}</button>
        <button type="button" class="btn btn-primary btn-sm" @click="exportAll">Export</button>
        <hr />

        <div v-if="widgets.length < 1">
          No markdown notes widgets found. Create one by clicking icon on left toolbar.
        </div>
        <div v-else-if="settings">
          <h4>Settings</h4>
          <h6>Notes container</h6>
          <div class="form-check">
            <input class="form-check-input" type="radio" v-model="notesContainer" value="Sidebar" name="notesContainer" id="notesContainerSidebar">
            <label class="form-check-label" for="notesContainerSidebar">
              Sidebar
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" v-model="notesContainer" value="Popup" name="notesContainer" id="notesContainerPopup" checked>
            <label class="form-check-label" for="notesContainerPopup">
              Popup
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" v-model="notesContainer" value="Fullscreen" name="notesContainer" id="notesContainerFullscreen" checked>
            <label class="form-check-label" for="notesContainerFullscreen">
              Fullscreen
            </label>
          </div>
        </div>
        <div v-else>
          <div class="list-group">
            <a v-for="widget in widgets" :key="widget.id" href="#" @click="focus(widget)" class="list-group-item list-group-item-action" aria-current="true">
              <div class="d-flex w-100 justify-content-between">
                <div v-html="getPreview(widget)"></div>
                <small title="updated">{{getLastUpdated(widget)}}</small>
              </div>
            </a>
          </div>
        </div>
       
      </div>
    </div>
    <script src="https://miro.com/app/static/sdk.1.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/markdown-it@12.0.6/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.7.2/build/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.7.2/build/languages/json.min.js"></script>
    <script src="./list.js"></script>
  </body>
</html>
